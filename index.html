<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Points Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #container {
            position: relative;
            width: 90%; /* الحاوية تصبح مرنة حسب العرض */
            max-width: 600px; /* الحد الأقصى للحجم */
            aspect-ratio: 1 / 1; /* الحفاظ على النسبة بين العرض والارتفاع */
            margin: 10px auto;
            background: url('Gold Points-new.jpg') no-repeat center center;
            background-size: cover;
        }
        .input-field {
            position: absolute;
            width: 35%; /* تقليل العرض النسبي */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 12px; /* تصغير حجم الخط */
        }
        .lot {
            top: 25%; /* تقليل المواضع لتحسين العرض */
            right: 8%;
        }
        .price-now {
            top: 42%;
            right: 8%;
        }
        .take-profit {
            top: 59%;
            right: 8%;
        }
        .stop-loss {
            top: 76%;
            right: 8%;
        }
        #calculate {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px; /* تصغير الأزرار */
            font-size: 14px; /* حجم أصغر للخط */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #calculate:hover {
            background-color: #45a049;
        }
        #result {
            position: absolute;
            top: 88%;
            left: 5%;
            right: 5%;
            text-align: left;
            font-size: 14px; /* تقليل حجم النص */
            line-height: 1.5;
        }
        .error {
            color: red;
            font-size: 12px; /* تصغير الخط للأخطاء */
            margin-top: 5px;
        }
        /* تصميم خاص للأجهزة الصغيرة */
        @media (max-width: 600px) {
            .input-field {
                width: 60%; /* الحقول أعرض للأجهزة الصغيرة */
                font-size: 10px; /* تقليل النص أكثر للشاشات الصغيرة */
            }
            #calculate {
                font-size: 12px; /* حجم أصغر للنص */
                padding: 6px 12px; /* تصغير حجم الزر */
            }
            #result {
                font-size: 12px; /* حجم أصغر للنص */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="number" id="lot" class="input-field lot" placeholder="Enter Lot Value">
        <input type="number" id="priceNow" class="input-field price-now" placeholder="Enter Price Now">
        <input type="number" id="takeProfit" class="input-field take-profit" placeholder="Enter Take Profit Price">
        <input type="number" id="stopLoss" class="input-field stop-loss" placeholder="Enter Stop Loss Price">
        <button id="calculate" onclick="calculate()">Calculate</button>
        <div id="result"></div>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        function calculate() {
            const lot = parseFloat(document.getElementById('lot').value);
            const priceNow = parseFloat(document.getElementById('priceNow').value);
            const takeProfit = parseFloat(document.getElementById('takeProfit').value);
            const stopLoss = parseFloat(document.getElementById('stopLoss').value);

            const errorMessage = document.getElementById('error-message');
            const result = document.getElementById('result');

            // التحقق من المدخلات
            if (isNaN(lot) || isNaN(priceNow) || isNaN(takeProfit) || isNaN(stopLoss)) {
                errorMessage.textContent = "Please fill in all fields with valid numbers.";
                result.textContent = ""; // إزالة أي نتيجة سابقة
                return;
            }

            // إعادة تعيين رسالة الخطأ
            errorMessage.textContent = "";

            // العمليات الحسابية
            const profitPoints = ((takeProfit - priceNow) * 10).toFixed(1); // إصلاح الأرقام العشرية
            const lossPoints = ((priceNow - stopLoss) * 10).toFixed(1); // إصلاح الأرقام العشرية

            const profitBalance = (profitPoints * lot * 10).toFixed(2); // تحديد نتيجتين عشريتين
            const lossBalance = (lossPoints * lot * 10 * -1).toFixed(2); // تحديد نتيجتين عشريتين

            // عرض النتائج
            result.textContent = `
Profit Points: ${profitPoints} pips
Loss Points: ${lossPoints} pips
Profit Balance: $${profitBalance}
Loss Balance: $${lossBalance}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Points Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #container {
            position: relative;
            width: 100%; /* عرض متجاوب */
            max-width: 768px;
            height: auto;
            margin: 20px auto;
            background: url('https://i.postimg.cc/tRtcVbv0/Gold-Points-new.jpg') no-repeat center center;
            background-size: cover;
            aspect-ratio: 1; /* الحفاظ على نسبة العرض إلى الارتفاع */
        }
        .input-field {
            position: absolute;
            width: 15%; /* عرض نسبي */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .lot {
            top: 24.5%; /* الموضع العمودي بالنسبة للصورة */
            right: 7%; /* الموضع الأفقي بالنسبة للصورة */
        }
        .price-now {
            top: 41.5%; /* الموضع العمودي بالنسبة للصورة */
            right: 7%; /* الموضع الأفقي بالنسبة للصورة */
        }
        .take-profit {
            top: 59%; /* الموضع العمودي بالنسبة للصورة */
            right: 7%; /* الموضع الأفقي بالنسبة للصورة */
        }
        .stop-loss {
            top: 76.5%; /* الموضع العمودي بالنسبة للصورة */
            right: 7%; /* الموضع الأفقي بالنسبة للصورة */
        }
        #calculate {
            position: absolute;
            top: 93%; /* الموضع العمودي بالنسبة للصورة */
            left: 15%; /* الموضع الأفقي بالنسبة للصورة */
            padding: 10px 20px;
            font-size: 26px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #calculate:hover {
            background-color: #45a049;
        }
        #result {
            position: absolute;
            top: 90%; /* الموضع العمودي بالنسبة للصورة */
            right: 7%; /* الموضع الأفقي بالنسبة للصورة */
            text-align: left;
            font-size: 22px;
            line-height: 1.8;
            white-space: pre-wrap; /* لجعل النص أسفل بعض */
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="number" id="lot" class="input-field lot" placeholder="Enter Lot Value">
        <input type="number" id="priceNow" class="input-field price-now" placeholder="Enter Price Now">
        <input type="number" id="takeProfit" class="input-field take-profit" placeholder="Enter Take Profit Price">
        <input type="number" id="stopLoss" class="input-field stop-loss" placeholder="Enter Stop Loss Price">
        <button id="calculate" onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const lot = parseFloat(document.getElementById('lot').value);
            const priceNow = parseFloat(document.getElementById('priceNow').value);
            const takeProfit = parseFloat(document.getElementById('takeProfit').value);
            const stopLoss = parseFloat(document.getElementById('stopLoss').value);

            if (isNaN(lot) || isNaN(priceNow) || isNaN(takeProfit) || isNaN(stopLoss)) {
                document.getElementById('result').textContent = "Please fill in all fields with valid numbers.";
                return;
            }

            // العمليات الحسابية
            const profitPoints = (takeProfit - priceNow) * 10;
            const lossPoints = (priceNow - stopLoss) * 10;

            // حساب Profit Balance و Loss Balance
            const profitBalance = profitPoints * lot * 10;
            const lossBalance = lossPoints * lot * 10 * -1;

            // عرض النتائج
            document.getElementById('result').textContent = `
Profit Points: ${profitPoints} pips
Loss Points: ${lossPoints} pips
Profit Balance: $${profitBalance.toFixed(2)}
Loss Balance: $${lossBalance.toFixed(2)}`;
        }
    </script>
</body>
</html>
